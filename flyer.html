<script type="text/javascript">
const add = (a, b) => a + b
const TAG = fn => (inputs, ...args) => fn(args.reduce(add, inputs))
const poly = children => children[0]?.constructor === Object
  ? { props: children[0], children: children.slice(1) }
  : { children }

Object.assign(window, {
  $$: TAG((q) => [...document.querySelectorAll(q)]),
  $: TAG(document.querySelector.bind(document)),
  h: new Proxy({}, { get: (cache, tag) => cache[tag] || (cache[tag] = (...args) => {
    const { props, children } = poly(args)
    const elem = Object.assign(document.createElement(tag), props)
    children.length && elem.append(...children)
    return elem
  })})
})
</script>

<script type="module">
import { QrCreator } from './qr.min.js'

// DEVAZUKA MAKER
const { div, b, span, h2, p } = h
const cut = (str, at) => [str.slice(0, at), str[at], str.slice(at + 1)]
const LIT = text => [...text].map(c => span({ className: `lit ${c}` }, c))
const BG = text => [...text].map(c => span({ className: `big ${c}` }, c))
const PX = text => [...text].map(c => span({ className: `px ${c}` }, c))
const shuffle = arr => {
  const rand = arr.map(k => ([Math.random(),k])).sort(([a],[b]) => a - b).map(e => e[1])
  let i = -1
  return () => {
    i = (i + 1) % rand.length
    return rand[i]
  }
}
const rand5 = shuffle([...Array('AZUKA'.length).keys()])
const icons = '112224679ACDEFGIJLMNOPQRSTUVWXYZ,[]'
const rand11 = shuffle([...Array(icons.length).keys()])

const DEVAZUKA = () => {
  const [l, px, r] = cut('AZUKA', rand5())
  return span({ className: 'DEVAZUKA' }, ...BG('DEV'), ...LIT(l), ...PX(px), ...LIT(r))
}

const face = () => {
  const onclick = (e) => {
    e.target.textContent = icons[rand11()]
  }
  return span({ className: 'face', onclick }, icons[rand11()])
}
const line = (...args) => div({ className: 'line' }, ...args)
const card = (title, content) => div(
  { className: 'card' },
  h2(title),
  p(...content.trim().split('\n').map(txt => txt && div(txt.trim()))),
)

const coworking = card('Coworking', `
Book your Day Pass 15€
or Monthly Pass 150€
Open from 8h to 22h
`)

const colearning = card('Colearning', `
Free coding beginners workshop
every Thursday on Meetup
and daily practice sessions
`)

const qr = card('Scan me', ``)
qr.classList.add('scan')
QrCreator({
  "text": `https://devazuka.com?ref=flyer-${Date.now()}`,
  "radius": "0",
  "ecLevel": "H",
  "fill": "#000",
  "size": "340"
}, qr)
const style = s => e => (Object.assign(e.style, s), e)
const hybridSPACE = [...BG('HYBRID'), ...PX('SPACE').map(style({ width: '10.8vw' }))]
const HYBRIDspace = [...PX('HYBRID'), ...BG('SPACE')]
const COlearnING = [
  ...PX('CO').map(style({ width: '11vw' })),
  ...BG('LEARN').map(style({ width: '5.4vw', fontVariationSettings: "'wdth' 110" })),
  ...PX('ING').map(style({ width: '11vw' })),
]
const coLEARNing = [
  ...BG('CO').map(style({ width: '5.3vw' })),
  ...PX('LEARN').map(style({ width: '11vw' })),
  ...BG('ING').map(style({ width: '5.3vw' })),
]
const coWORKing = [
  ...BG('CO').map(style({ width: '5.4vw', fontVariationSettings: "'wdth' 110" })),
  ...PX('WORK').map(style({ width: '12vw' })),
  ...BG('ING').map(style({ width: '5.4vw', fontVariationSettings: "'wdth' 110" })),
]
const COworkING = [
  ...PX('CO').map(style({ width: '11vw' })),
  ...BG('WORK'),
  ...PX('ING').map(style({ width: '11vw' })),
]

document.body.append(...[
  line(DEVAZUKA(), face(), DEVAZUKA()),
  line(face(), ...hybridSPACE, face()),
  line(DEVAZUKA(), face(), DEVAZUKA()),
  line(face(), ...COlearnING, face()),
  line(DEVAZUKA(), face(), DEVAZUKA()),
  line(face(), ...coWORKing, face(), face()),
  line(DEVAZUKA(), face(), DEVAZUKA()),
  line(face(), ...HYBRIDspace, face()),
  line(DEVAZUKA(), face(), DEVAZUKA()),
  line(face(), ...coLEARNing, face()),
  line(DEVAZUKA(), face(), DEVAZUKA()),
  line(face(), ...COworkING, face(), face()),
  line(DEVAZUKA(), face(), DEVAZUKA()),
  div(
    { id: 'cards' },
    coworking,
    colearning,
    qr,
  ),
])
